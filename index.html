<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1 class="welcome-text">WELCOME TO</h1>
        <img
          src="assets/Enclave_logo.png"
          alt="Brand Logo"
          class="brand-logo"
        />
      </div>
    </header>

    <section class="image-slider">
      <div class="slider-card">
        <img src="assets/slide-image-1.jpg" class="slide-image" />
        <img src="assets/slide-image-2.jpg" class="slide-image" />
        <img src="assets/slide-image-3.jpg" class="slide-image" />
      </div>
    </section>

    <section class="contact-section">
      <img src="contact-image.jpg" alt="Contact Image" class="contact-image" />
      <form class="contact-form">
        <h2>Let's Talk</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="contact">Contact No.:</label>
        <input type="text" id="contact" name="contact" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Enquire Now</button>
      </form>
    </section>

    <section class="why-choose-us">
      <h2>Why choose our brand</h2>
      <ul>
        <li>Point 1</li>
        <li>Point 2</li>
        <li>Point 3</li>
        <li>Point 4</li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
